<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Boss Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <!-- Week Selector -->
  <div class="mb-4 flex items-center gap-2">
    <label for="week-selector" class="font-semibold">Select Week:</label>
    <select id="week-selector" class="border p-1 rounded"></select>
    <button id="delete-week-btn" class="bg-red-500 text-white px-2 py-1 rounded text-sm">Delete Week</button>
  </div>

  <!-- Weekly Earnings -->
  <div class="mb-4 flex items-center gap-2">
    <label for="weekly-earnings" class="font-semibold">Total Weekly Earnings:</label>
    <input type="number" id="weekly-earnings" class="border p-1 rounded w-24"/>
    <button id="save-earnings-btn" class="bg-blue-600 text-white px-2 py-1 rounded text-sm">Save</button>
  </div>

  <!-- Panels Container -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

    <!-- Bosses Panel -->
    <div id="bosses-panel" class="p-4 border rounded">
      <h3 class="font-semibold mb-2">Select Boss</h3>
      <div id="boss-list" class="flex flex-col gap-1 max-h-48 overflow-y-auto"></div>
      <div class="mt-2 flex gap-2">
        <input type="text" id="new-boss-name" placeholder="New boss name" class="border p-1 flex-1 rounded"/>
        <button id="add-boss-btn" class="bg-green-600 text-white px-2 py-1 rounded text-sm">Add Boss</button>
      </div>
    </div>

    <!-- Members Panel -->
    <div id="members-panel" class="p-4 border rounded">
      <h3 class="font-semibold mb-2">Select Members</h3>
      <button id="deselect-all-btn" class="bg-gray-500 text-white px-2 py-1 rounded text-xs mb-2">Deselect All</button>
      <div id="member-list" class="flex flex-col gap-1 max-h-48 overflow-y-auto"></div>
      <div class="mt-2 flex gap-2">
        <input type="text" id="new-member-name" placeholder="New member name" class="border p-1 flex-1 rounded"/>
        <button id="add-member-btn" class="bg-green-600 text-white px-2 py-1 rounded text-sm">Add Member</button>
      </div>
    </div>

  </div>

  <!-- Add Participation Button -->
  <div class="mb-4">
    <button id="add-participation-btn" class="bg-indigo-600 text-white px-4 py-2 rounded text-sm">Add Participation</button>
  </div>

  <!-- Dashboard -->
  <div class="mb-4">
    <h3 class="font-semibold mb-2">Dashboard (Member Participation)</h3>
    <div id="dashboard-content" class="p-2 border rounded bg-white"></div>
  </div>

  <!-- Boss Participants List -->
  <div>
    <h3 class="font-semibold mb-2">Boss Participants (Per Entry)</h3>
    <div id="boss-participants-content" class="p-2 border rounded bg-white"></div>
  </div>

  <!-- Main JS -->
  <script type="module" src="main.js"></script>

</body>
</html>
