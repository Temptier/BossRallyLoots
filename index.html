<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guild Boss Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <h1 class="text-2xl font-bold mb-4">Guild Boss Participation Tracker</h1>

  <!-- Week Selector -->
  <div class="mb-4">
    <label class="font-semibold mr-2">Select Week:</label>
    <select id="weekSelect" class="border px-2 py-1 rounded"></select>
  </div>

  <!-- Add Boss Participation -->
  <div class="mb-4 p-4 bg-white rounded shadow">
    <h2 class="font-semibold mb-2">Add Boss Participation</h2>

    <!-- Select Boss -->
    <div class="mb-2">
      <label class="font-semibold mr-2">Select Boss:</label>
      <select id="bossSelect" class="border px-2 py-1 rounded"></select>
      <button id="addBossBtn" class="ml-2 bg-green-500 text-white px-2 py-1 rounded">Add Boss</button>
    </div>

    <!-- Select Members -->
    <div class="mb-2">
      <label class="font-semibold mb-1 block">Select Members:</label>
      <div id="memberList" class="max-h-48 overflow-y-auto border rounded p-2 bg-gray-50"></div>
      <button id="addMemberBtn" class="mt-2 bg-green-500 text-white px-2 py-1 rounded">Add Member</button>
    </div>

    <!-- Add Participation Button -->
    <button id="addParticipationBtn" class="mt-2 bg-blue-500 text-white px-3 py-1 rounded">Add Participation</button>
  </div>

  <!-- Dashboard -->
  <div class="mb-4 p-4 bg-white rounded shadow">
    <h2 class="font-semibold mb-2">Dashboard Summary</h2>
    <div id="dashboard" class="space-y-1"></div>
  </div>

  <!-- Boss Participants List -->
  <div class="p-4 bg-white rounded shadow">
    <h2 class="font-semibold mb-2">Boss Participants</h2>
    <div id="participationList" class="space-y-2"></div>
  </div>

  <!-- Scripts -->
  <script type="module" src="main.js"></script>

</body>
</html>
