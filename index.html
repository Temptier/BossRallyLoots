<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Boss Tracker</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./main.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow p-5">
    <h1 class="text-2xl font-bold mb-4 text-center">Guild Boss Tracker</h1>

    <!-- Select Week -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Select Week</label>
      <select id="week-selector" class="border rounded p-2 w-full bg-gray-50"></select>
    </div>

    <!-- Add Boss Participation -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Add Boss Participation</label>
      <button id="select-boss-btn" class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600">Select Boss</button>
    </div>

    <!-- Add Global Boss -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Add Global Boss</label>
      <div class="flex gap-2">
        <input id="boss-name" placeholder="Boss Name" class="border rounded p-2 w-full" />
        <button id="add-boss-btn" class="bg-green-500 text-white px-4 rounded">Add</button>
      </div>
    </div>

    <!-- Add Member -->
    <div class="mb-6">
      <label class="block font-semibold mb-1">Add Member</label>
      <div class="flex gap-2">
        <input id="member-name" placeholder="Member Name" class="border rounded p-2 w-full" />
        <button id="add-member-btn" class="bg-green-500 text-white px-4 rounded">Add</button>
      </div>
    </div>

    <hr class="my-4" />

    <!-- Dashboard -->
    <h2 class="text-xl font-bold mb-2">Weekly Summary</h2>
    <div id="dashboard-content" class="space-y-2"></div>
  </div>
</body>
</html
