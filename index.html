<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Loot Tracker</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="main.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto p-4 space-y-6">
    <h1 class="text-2xl font-bold text-center">Guild Boss Participation Tracker</h1>

    <!-- Week Selection -->
    <div>
      <label class="block font-semibold mb-1">Select Week</label>
      <select id="week-selector" class="w-full border rounded p-2"></select>
    </div>

    <!-- Total Earnings Input -->
    <div>
      <label class="block font-semibold mb-1">Total Weekly Earnings</label>
      <input id="total-earnings" type="number" placeholder="Enter total gold"
        class="border rounded w-full p-2 mb-2" />
      <button id="save-earnings" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
        Save Weekly Earnings
      </button>
    </div>

    <!-- Add Boss Participation -->
    <div class="border rounded p-3 bg-white shadow-sm">
      <h2 class="font-bold mb-2">Add Boss Participation</h2>
      <button id="select-boss" class="w-full border rounded p-2 mb-2">Select Boss</button>
      <button id="select-members" class="w-full border rounded p-2 mb-2">Select Members</button>
      <button id="add-participation" class="bg-green-600 text-white px-4 py-2 rounded w-full">
        Add Participation
      </button>
    </div>

    <!-- Global Bosses -->
    <div class="border rounded p-3 bg-white shadow-sm">
      <h2 class="font-bold mb-2">Global Boss List</h2>
      <input id="new-boss-name" type="text" placeholder="Add new boss"
        class="border rounded w-full p-2 mb-2" />
      <button id="add-global-boss" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
        Add Boss
      </button>
      <div id="global-bosses" class="mt-2"></div>
    </div>

    <!-- Add Member -->
    <div class="border rounded p-3 bg-white shadow-sm">
      <h2 class="font-bold mb-2">Add Member</h2>
      <input id="member-name" type="text" placeholder="Enter member name"
        class="border rounded w-full p-2 mb-2" />
      <button id="add-member" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
        Add Member
      </button>
    </div>

    <!-- Dashboard -->
    <div class="border rounded p-3 bg-white shadow-sm">
      <h2 class="text-xl font-bold mb-2">Dashboard</h2>
      <div id="dashboard-content"></div>
    </div>

    <!-- Boss Participants -->
    <div class="border rounded p-3 bg-white shadow-sm">
      <h2 class="text-xl font-bold mb-2">Boss Participants</h2>
      <div id="boss-participants"></div>
    </div>
  </div>
</body>
</html>
