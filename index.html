<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guild Rally Loots</title>
  <script type="module" src="main.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-2xl mx-auto bg-white p-4 rounded shadow">

    <!-- Week Selector -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Select Week</label>
      <select id="week-selector" class="border rounded px-2 py-1 w-full"></select>
    </div>

    <!-- Boss Selection -->
    <div class="mb-4">
      <label class="block font-semibold mb-1">Selected Boss</label>
      <div id="selected-boss" class="p-2 border rounded bg-gray-50 cursor-pointer">
        None selected
      </div>
      <button
        id="open-boss-float"
        class="mt-2 px-3 py-1 bg-blue-500 text-white rounded"
        onclick="document.getElementById('boss-float').classList.remove('hidden')"
      >
        Select Boss
      </button>
    </div>

    <!-- Floating Boss Selector -->
    <div id="boss-float" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <div class="bg-white p-4 rounded shadow max-w-md w-full">
        <h2 class="font-bold mb-2">Select Boss</h2>
        <div id="boss-chips" class="flex flex-wrap"></div>
        <button
          class="mt-3 px-3 py-1 bg-gray-500 text-white rounded"
          onclick="document.getElementById('boss-float').classList.add('hidden')"
        >
          Close
        </button>
      </div>
    </div>

    <!-- Hidden input for Edit mode -->
    <input type="hidden" id="edit-entry-id" />

    <!-- Members Section -->
    <div class="mb-4">
      <h2 class="text-lg font-semibold mb-1">Select Members</h2>
      <div id="member-chips" class="flex flex-wrap"></div>
    </div>

    <!-- Add / Save Button -->
    <button id="add-boss-btn" class="w-full bg-green-600 text-white py-2 rounded font-semibold">
      Add Boss Participation
    </button>

    <!-- Dashboard -->
    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2">Dashboard</h2>
      <div id="dashboard" class="border rounded p-3 bg-white shadow-sm"></div>
    </div>

    <!-- Boss Participants Section -->
    <div class="mt-6">
      <h2 class="text-xl font-bold mb-2">Boss Participants</h2>
      <div id="boss-participants" class="border rounded p-3 bg-white shadow-sm"></div>
    </div>
  </div>
</body>
</html>
